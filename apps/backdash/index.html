<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BackDash - A mock microservices dashboard with randomly generated metrics">
    <title>BackDash - Microservices Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic fallback styles in case the CSS imports fail */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #333;
        background-color: #f9fafb;
      }
      
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
      .text-white { color: white; }
      .bg-gray-800 { background-color: #1f2937; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .font-bold { font-weight: 700; }
      .text-xl { font-size: 1.25rem; }
      .rounded { border-radius: 0.25rem; }
      .transition-colors { transition-property: color, background-color, border-color; transition-duration: 150ms; }
      
      /* Important layout classes */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .gap-4 { gap: 1rem; }
      .bg-white { background-color: white; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
      .mb-4 { margin-bottom: 1rem; }
      
      @media (min-width: 768px) {
        .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\:flex-row { flex-direction: row; }
      }
      
      @media (min-width: 1024px) {
        .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
